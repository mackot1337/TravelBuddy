spring.config.import=optional:file:.env[.properties]

spring.application.name=TravelBuddy-BE

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/travelbuddy
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=${JWT_EXPIRATION_MS:3600000}
spring.app.jwtCookieName=${JWT_COOKIE_NAME:TRAVEL_BUDDY_JWT}

# PLACES API
spring.app.placesApiKey=${FOURSQUARE_API_KEY}

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.net.project.TravelBuddy=DEBUG

# Server
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always